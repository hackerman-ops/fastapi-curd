version: '3'

services:
  rabbitmq:
    image: rabbitmq:3.12.4-management
    hostname: rabbit
    container_name: rabbitmq
    restart: on-failure
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./data:/var/lib/rabbitmq3
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf